    <div class="cont_miperfil">
        <div class="buscador_academy">

        <div class="perfil">

        function sendEmail()
        {
            window.location = "mailto:samsungplus@rewards.com.mx";
        }
        function sendCall(){
          window.location.href="tel://01-800-433-2000";
        }
         function callTerminos(){
              var carrier=localStorage.getItem("id_carrier");
              var url_terminos="";
              if (carrier=="1"){
                window.location.href="https://panel.samsungplus.mx/terminos/TELCEL.pdf";
              }
              else if(carrier=="2"){
                  window.location.href="https://panel.samsungplus.mx/terminos/MOVISTAR.pdf";

                  window.location.href="https://panel.samsungplus.mx/terminos/ATT.pdf";

<script>

$( document ).ready(function() {

        var urlLoadBanner = "https://rest.samsungplus.mx/slider_miperfil.aspx?id="+localStorage.id_usuario;
        $("#load_carrousel").load(urlLoadBanner);
});
    function oprimir_back(){
       window.location.href = "home_academy.html";
    }
    //$('.search').after("<img src='image/pencil.png' width='15'/>");
    $('.search').before("<img src='image/perfil.png' width='15'/>");

    $(document).ready(function(){


    	$('#muestra_puntos').html(localStorage.getItem("puntos"));
    	$('#puntos').html(localStorage.getItem("puntos"));

        var urlGet= "https://rest.samsungplus.mx/service.aspx?tipo=23&id="+localStorage.id_usuario;

		$.ajax({
		  url: urlGet,
		  success: function(data)
		  {
            if(data!=null){
                var solucion = JSON.parse(data);
                $('#cliente').html("<b>Cliente: </b>"+ solucion.tienda_nombre);
                $('#tienda').html("<strong>Tienda: </strong>"+ solucion.sucursal);
                $('#rol').html("<strong>Rol: </strong>"+ solucion.rol_puesto);
                $('#empleado').html("<strong>ID de empleado: </strong>"+ solucion.id_empleado);
                $('#email').html("<strong>Email: </strong>"+ solucion.email);
                $('#celular').html("<strong>No. de celular: </strong>"+ solucion.celular);
                $('#nombre').text(solucion.nombre);
            }
		  }
		});

                var urlGet= "https://rest.samsungplus.mx/service.aspx?tipo=24&id="+localStorage.id_usuario;

                    $.ajax({
                        url: urlGet,
                        success: function(data2)
                        {

                          if(data2!=null){
                            $('#puntos_ventas').text(data2);
                          }
                        }
                    });
                    var urlGet= "https://rest.samsungplus.mx/service.aspx?tipo=25&id="+localStorage.id_usuario;

                        $.ajax({
                            url: urlGet,
                            success: function(data2)
                            {

                              if(data2!=null){
                                $('#puntos_curso').text(data2);
                              }
                            }
                        });
                        var urlGet="https://rest.samsungplus.mx/service.aspx?tipo=27&id_usuario="+localStorage.id_usuario;
                        $.ajax({
                            url: urlGet,
                            success: function(data3)
                            {

                              if(data3!=null){
                                if(data3<60){
                                }
                                else if(data3>60&&data3<79){
                                    $('#promedio').html("<strong>Nivel de aprendizaje: </strong>Asociado");
                                }
                                else if(data3>80&&data3<95){
                                    $('#promedio').html("<strong>Nivel de aprendizaje: </strong>Especialista");
                                }
                                else {
                                    $('#promedio').html("<strong>Nivel de aprendizaje: </strong>Experto");
                                }
                                //$('#promedio').html("<strong>Promedio en evaluaciones: </strong>"+data3+"%");
                              }
                            }
                        });
    });

</script>
