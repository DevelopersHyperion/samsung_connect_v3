			$("#contenedor_canjes").load("https://rest.samsungplus.mx/historial_canjes.aspx?id_user="+id_usuario);

	});
	$("#select_cat").change(function(){
		var id_usuario=localStorage.id_usuario;
		var select_value=$("#select_cat").val();
		if(select_value==0){
			$("#contenedor_canjes").load("https://rest.samsungplus.mx/historial_canjes.aspx?id_user="+id_usuario);
		}
		else{
			$("#contenedor_canjes").load("https://rest.samsungplus.mx/filtro_categoria.aspx?id_user="+id_usuario+"&id_categoria="+select_value);
		}
	});
	$("#selct_order").change(function(){
		var id_usuario=localStorage.id_usuario;
		var select_value=$("#selct_order").val();
		if(select_value==0){

		}
		else{
			$("#contenedor_canjes").load("https://rest.samsungplus.mx/order_canje.aspx?id_user="+id_usuario+"&id_order="+select_value);
		}
	});
